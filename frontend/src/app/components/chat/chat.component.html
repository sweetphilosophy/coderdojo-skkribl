<div>
  <div *ngFor="let message of messages" [ngClass]="{'system-message': message.username === 'SYSTEM'}">
    <span>{{ message.username }}:</span>
    <span>
      {{ message.message }}
    </span>
  </div>

  <div>
    <input [(ngModel)]="message" (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
