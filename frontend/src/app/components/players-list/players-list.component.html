<button *ngIf="isCurrentPlayerGameMaster" (click)="startGame()">
  Start game
</button>

<ol class="pllist">
  <li *ngFor="let player of players" class="pllist-item">
    <span class="playername">{{ player.name }}</span>
    <br />
    <br />
    <span class="playerscore">{{ player.score }}</span>
  </li>
</ol>
